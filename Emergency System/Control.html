<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link href="Control.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body dir="rtl">
    <div class="titleBox">
        <h1 class="title">לוח בקרה:</h1>
    </div>
    <div class="topic">
        <h3 class="subtitle">שעון:</h3>
        <div class="controlBox">
            <button class="Button" id="update1">עדכן</button>
            <input type="number" class="Input" id="sec" placeholder="00">
            <span>:</span>
            <input type="number" class="Input" id="min" placeholder="00">
        </div>
    </div>
    <script src="Emergency.js"></script>
    <script src="Control.js"></script>
</body>
</html>
